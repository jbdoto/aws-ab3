  StatesExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - !Sub states.${AWS::Region}.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: BatchAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - batch:SubmitJob
                  - batch:DescribeJobs
                  - batch:TerminateJob
                Resource: '*'
              - Effect: Allow
                Action:
                  - events:PutTargets
                  - events:PutRule
                  - events:DescribeRule
                Resource:
                  - !Sub arn:aws:events:${AWS::Region}:${AWS::AccountId}:rule/StepFunctionsGetEventsForBatchJobsRule

  StateMachinePipeline:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: !Sub ${ResourcePrefixLowercase}-${PipelineTag}
      RoleArn: !GetAtt StatesExecutionRole.Arn
      # See this doc for AWS included job vars:
      # https://docs.aws.amazon.com/batch/latest/userguide/job_env_vars.html
      DefinitionString: !Sub |-
        {
            "Comment": "${ResourcePrefixLowercase}",
            "StartAt": "IntSiteCaller",
            "States": {
                "IntSiteCaller": {
                    "Type": "Task",
                    "InputPath": "$",
                    "ResultPath": "$.results.intsitecaller",
                    "Resource": "arn:aws:states:::batch:submitJob.sync",
                    "Parameters": {
                        "JobName": "intsitecaller",
                        "JobDefinition": "${ResourcePrefixLowercase}-intsitecaller-${JobTag}",
                        "JobQueue": "${JobQueue}",
                        "Parameters": {
                          "BUCKET_NAME.$": "$.BucketName",
                          "OBJECT_NAME.$": "$.ObjectName",
                          "SAMPLE_ID.$": "$.SampleID",
                          "SERIAL_WAIT.$": "$.SerialWait",
                          "RUN_COMMAND.$": "$.RunCommand",
                          "JOB_TYPE.$": "$.JobType",
                          "FILENAME.$": "$.Filename"
                        },
                        "ContainerOverrides": {
                          "Environment": [
                              {"Name": "FILENAME", "Value.$": "$.Filename"},
                              {"Name": "RUN_COMMAND", "Value.$": "$.RunCommand"},
                              {"Name": "JOB_TYPE", "Value.$": "$.JobType"},
                              {"Name": "SERIAL_WAIT", "Value.$": "$.SerialWait"},
                              {"Name": "BUCKET_NAME", "Value.$": "$.BucketName"},
                              {"Name": "OBJECT_NAME", "Value.$": "$.ObjectName"},
                              {"Name": "SAMPLE_ID", "Value.$": "$.SampleID"},
                              {"Name": "STATE_MACHINE_NAME", "Value.$": "$$.StateMachine.Name"},
                              {"Name": "EXECUTION_NAME", "Value.$": "$$.Execution.Name"},
                              {"Name": "JOB_NAME", "Value": "intsitecaller"},
                              {"Name": "JOB_DEFINITION", "Value": "${ResourcePrefixLowercase}-intsitecaller-${JobTag}"},
                              {"Name": "JOB_QUEUE", "Value": "${JobQueue}"}
                          ]
                        }
                    },
                   "End": true
                }
          }
        }

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${JobresultsBucket}
                  - !Sub arn:aws:s3:::${JobresultsBucket}/*
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObject
                  - s3:GetObjectVersion
                Resource:
                  - !Sub arn:aws:s3:::${SamplesBucket}
                  - !Sub arn:aws:s3:::${SamplesBucket}/*
                  - !Sub arn:aws:s3:::${DependenciesBucket}
                  - !Sub arn:aws:s3:::${DependenciesBucket}/*
                  - !Sub arn:aws:s3:::${DatasetsBucket}
                  - !Sub arn:aws:s3:::${DatasetsBucket}/*
                  - !Sub arn:aws:s3:::${BroadBucket}
                  - !Sub arn:aws:s3:::${BroadBucket}/*
        - PolicyName: BatchAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - batch:*
                Resource:
                  - !Sub arn:aws:batch:${AWS::Region}:${AWS::AccountId}:job-definition/*
                  - !Sub arn:aws:batch:${AWS::Region}:${AWS::AccountId}:job-queue/*
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  ECSInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !Sub arn:aws:s3:::${JobresultsBucket}
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${JobresultsBucket}
                  - !Sub arn:aws:s3:::${JobresultsBucket}/*
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObjectVersion
                  - s3:GetObject
                Resource:
                  - !Sub arn:aws:s3:::${SamplesBucket}
                  - !Sub arn:aws:s3:::${SamplesBucket}/*
                  - !Sub arn:aws:s3:::${DependenciesBucket}
                  - !Sub arn:aws:s3:::${DependenciesBucket}/*
                  - !Sub arn:aws:s3:::${DatasetsBucket}
                  - !Sub arn:aws:s3:::${DatasetsBucket}/*
                  - !Sub arn:aws:s3:::${BroadBucket}
                  - !Sub arn:aws:s3:::${BroadBucket}/*
        - PolicyName: BatchAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - batch:*
                Resource:
                  - !Sub arn:aws:batch:${AWS::Region}:${AWS::AccountId}:job-definition/*
                  - !Sub arn:aws:batch:${AWS::Region}:${AWS::AccountId}:job-queue/*

        - PolicyName: CloudWatch-Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                  - cloudwatch:ListMetrics
                Resource: "*"
        - PolicyName: EBS-Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ec2:createVolume
                  - ec2:attachVolume
                  - ec2:deleteVolume
                  - ec2:modifyInstanceAttribute
                  - ec2:describeVolumes
                Resource:
                  - arn:aws:ec2::*:volume/*
                  - arn:aws:ec2::*:instance/*
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  ECSInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ECSInstanceRole
      InstanceProfileName: !Ref ECSInstanceRole

  SpotFleetRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - spotfleet.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2SpotFleetTaggingRole

  BatchServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - batch.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSBatchServiceRole

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    DependsOn: FSxLustreWorkingFileSystem
    Properties:
      LaunchTemplateData:
        BlockDeviceMappings:
          - Ebs:
              # root volume
              Encrypted: True
              DeleteOnTermination: True
              VolumeSize: 256
              VolumeType: gp3
            DeviceName: /dev/xvda
#          - Ebs:
#              # docker image and metadata volume
#              Encrypted: True
#              DeleteOnTermination: True
#              VolumeSize: 4000  # genomics tooling images can be large, if the instance is long lived this can fill up
#              VolumeType: gp3
#            DeviceName: /dev/xvdcz
          # - Ebs:
          #     # scratch volume
          #     SnapshotId: !Sub ${ScratchSnapshotId}
          #     Encrypted: False
          #     DeleteOnTermination: True
          #     VolumeSize: 50
          #     VolumeType: gp2
          #   DeviceName: /dev/xvdb
        UserData:
          Fn::Base64: !Sub |-
            MIME-Version: 1.0
            Content-Type: multipart/mixed; boundary="==BOUNDARY=="

            --==BOUNDARY==
            Content-Type: text/cloud-config; charset="us-ascii"

            packages:
            - lustre-client
            - amazon-ssm-agent

            runcmd:
            - start amazon-ssm-agent

            - mkdir -p /scratch/results
            - mount -t lustre ${FSxLustreWorkingFileSystem}.fsx.${AWS::Region}.amazonaws.com@tcp:/fsx /scratch/results


  BatchComputeEnvironmentSpot:
    Type: AWS::Batch::ComputeEnvironment
    Properties:
      # TODO: make this dynamically pull in version...can't modify compute without changing the names...
      ComputeEnvironmentName: !Sub ${ResourcePrefixLowercase}-spot-1_0_0
      ServiceRole: !GetAtt BatchServiceRole.Arn
      Type: MANAGED
      State: ENABLED
      ComputeResources:
        AllocationStrategy: SPOT_CAPACITY_OPTIMIZED
        LaunchTemplate:
          LaunchTemplateId: !Ref LaunchTemplate
        SecurityGroupIds:
          - !ImportValue SecurityGroup
        BidPercentage: 50
        InstanceRole: !GetAtt ECSInstanceProfile.Arn
        InstanceTypes:
          - r5.xlarge
        MinvCpus: 0
        DesiredvCpus: 48
        MaxvCpus: 256
        SpotIamFleetRole: !GetAtt SpotFleetRole.Arn
        Subnets:
          - !ImportValue PrivateSubnetA
          - !ImportValue PrivateSubnetB
        Type: SPOT
        Tags:
          Name: !Sub ${ResourcePrefix}

  BatchComputeEnvironmentOnDemand:
    Type: AWS::Batch::ComputeEnvironment
    Properties:
      ComputeEnvironmentName: !Sub ${ResourcePrefixLowercase}-ondemand-1_0_0
      ServiceRole: !GetAtt BatchServiceRole.Arn
      Type: MANAGED
      State: ENABLED
      ComputeResources:
        AllocationStrategy: BEST_FIT_PROGRESSIVE
        LaunchTemplate:
          LaunchTemplateId: !Ref LaunchTemplate
        SecurityGroupIds:
          - !ImportValue SecurityGroup
        InstanceRole: !GetAtt ECSInstanceProfile.Arn
        InstanceTypes:
          - r5.xlarge
        MinvCpus: 0
        # each r5.xlarge has 4 cpus, so standing up 12 nodes for parallel processing
        DesiredvCpus: 48
        MaxvCpus: 256
        Subnets:
          - !ImportValue PrivateSubnetA
          - !ImportValue PrivateSubnetB
        Type: EC2
        Tags:
          Name: !Sub ${ResourcePrefix}
  BatchQueue:
    Type: AWS::Batch::JobQueue
    Properties:
      JobQueueName: !Sub ${JobQueue}
      Priority: 1000
      State: ENABLED
      ComputeEnvironmentOrder:
        - Order: 1
          ComputeEnvironment: !Ref BatchComputeEnvironmentSpot
        - Order: 2
          ComputeEnvironment: !Ref BatchComputeEnvironmentOnDemand


