---
AWSTemplateFormatVersion: '2010-09-09'
Description: IntSiteCaller

Parameters:
  ResourcePrefix:
    Type: String
    Default: IntSiteCaller
  ResourcePrefixLowercase:
    Type: String
    Default: intsitecaller
  ImageTag:
    Type: String
    Default: "1.0.0"
  JobTag:
    Type: String
    Default: "1_0_0"
  PipelineTag:
    Type: String
    Default: "1_0_0"
  ComputeEnvironmentVersion:
    Type: String
    Default: "1_0_2"
  JobQueue:
    Type: String
    Default: intsitecaller-job-queue
  SamplesBucket:
    Type: String
    Default: intsitecaller-samples
  JobresultsBucket:
    Type: String
    Default: intsitecaller-jobresults

Resources:
  BatchJobDefinitionIntSiteCaller:
    Type: AWS::Batch::JobDefinition
    Properties:
      JobDefinitionName: !Sub ${ResourcePrefixLowercase}-intsitecaller-${JobTag}
      Timeout:
        AttemptDurationSeconds: 7200 # 2 hour timeout
      Type: container
      Parameters:
        BUCKET_NAME: !Sub ${SamplesBucket}
        OBJECT_NAME: "STEP-FUNCTION-WILL-PROVIDE"
        SAMPLE_ID: "STEP-FUNCTION-WILL-PROVIDE"
        SERIAL_WAIT: "TRUE"
        RUN_COMMAND: "STEP-FUNCTION-WILL-PROVIDE"
        FILENAME: "STEP-FUNCTION-WILL-PROVIDE"
        PARENT_AWS_BATCH_JOB_ID: "0"
        PARENT_AWS_BATCH_JOB_ATTEMPT: "0"
      RetryStrategy:
        Attempts: 2
      ContainerProperties:
        Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ResourcePrefixLowercase}:${ImageTag}
        Vcpus: 1
        Memory: 1000
        Environment:
          - Name: SAMPLES_BUCKET
            Value: !Sub ${SamplesBucket}
          - Name: JOBRESULTS_BUCKET
            Value: !Sub ${JobresultsBucket}
          - Name: AWS_REGION
            Value: !Sub ${AWS::Region}
            # https://docs.aws.amazon.com/AmazonECS/latest/developerguide/container-metadata.html
            # https://stackoverflow.com/questions/48819809/how-to-get-task-id-from-within-ecs-container
          - Name: ECS_ENABLE_CONTAINER_METADATA
            Value: 'true'
        MountPoints:
          - ContainerPath: "/scratch"
            ReadOnly: false
            SourceVolume: docker_scratch
        Volumes:
          - Name: docker_scratch
            Host:
              SourcePath: "/scratch"

  StatesExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - !Sub states.${AWS::Region}.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: BatchAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - batch:SubmitJob
                  - batch:DescribeJobs
                  - batch:TerminateJob
                Resource: '*'
              - Effect: Allow
                Action:
                  - events:PutTargets
                  - events:PutRule
                  - events:DescribeRule
                Resource:
                  - !Sub arn:aws:events:${AWS::Region}:${AWS::AccountId}:rule/StepFunctionsGetEventsForBatchJobsRule

  StateMachinePipeline:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      StateMachineName: !Sub ${ResourcePrefixLowercase}-${PipelineTag}
      RoleArn: !GetAtt StatesExecutionRole.Arn
      # See this doc for AWS included job vars:
      # https://docs.aws.amazon.com/batch/latest/userguide/job_env_vars.html
      DefinitionString: !Sub |-
        {
            "Comment": "${ResourcePrefixLowercase}",
            "StartAt": "IntSiteCaller",
            "States": {
                "IntSiteCaller": {
                    "Type": "Task",
                    "InputPath": "$",
                    "ResultPath": "$.results.intsitecaller",
                    "Resource": "arn:aws:states:::batch:submitJob.sync",
                    "Parameters": {
                        "JobName": "intsitecaller",
                        "JobDefinition": "${ResourcePrefixLowercase}-intsitecaller-${JobTag}",
                        "JobQueue": "${JobQueue}",
                        "Parameters": {
                          "BUCKET_NAME.$": "$.BucketName",
                          "OBJECT_NAME.$": "$.ObjectName",
                          "SAMPLE_ID.$": "$.SampleID",
                          "SERIAL_WAIT.$": "$.SerialWait",
                          "RUN_COMMAND.$": "$.RunCommand",
                          "JOB_TYPE.$": "$.JobType",
                          "FILENAME.$": "$.Filename"
                        },
                        "ContainerOverrides": {
                          "Environment": [
                              {"Name": "FILENAME", "Value.$": "$.Filename"},
                              {"Name": "RUN_COMMAND", "Value.$": "$.RunCommand"},
                              {"Name": "JOB_TYPE", "Value.$": "$.JobType"},
                              {"Name": "SERIAL_WAIT", "Value.$": "$.SerialWait"},
                              {"Name": "BUCKET_NAME", "Value.$": "$.BucketName"},
                              {"Name": "OBJECT_NAME", "Value.$": "$.ObjectName"},
                              {"Name": "SAMPLE_ID", "Value.$": "$.SampleID"},
                              {"Name": "STATE_MACHINE_NAME", "Value.$": "$$.StateMachine.Name"},
                              {"Name": "EXECUTION_NAME", "Value.$": "$$.Execution.Name"},
                              {"Name": "JOB_NAME", "Value": "intsitecaller"},
                              {"Name": "JOB_DEFINITION", "Value": "${ResourcePrefixLowercase}-intsitecaller-${JobTag}"},
                              {"Name": "JOB_QUEUE", "Value": "${JobQueue}"}
                          ]
                        }
                    },
                   "End": true
                }
          }
        }

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${JobresultsBucket}
                  - !Sub arn:aws:s3:::${JobresultsBucket}/*
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObject
                  - s3:GetObjectVersion
                Resource:
                  - !Sub arn:aws:s3:::${SamplesBucket}
                  - !Sub arn:aws:s3:::${SamplesBucket}/*
        - PolicyName: BatchAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - batch:*
                Resource:
                  - !Sub arn:aws:batch:${AWS::Region}:${AWS::AccountId}:job-definition/*
                  - !Sub arn:aws:batch:${AWS::Region}:${AWS::AccountId}:job-queue/*
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  ECSInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !Sub arn:aws:s3:::${JobresultsBucket}
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${JobresultsBucket}
                  - !Sub arn:aws:s3:::${JobresultsBucket}/*
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetObjectVersion
                  - s3:GetObject
                Resource:
                  - !Sub arn:aws:s3:::${SamplesBucket}
                  - !Sub arn:aws:s3:::${SamplesBucket}/*
        - PolicyName: BatchAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - batch:*
                Resource:
                  - !Sub arn:aws:batch:${AWS::Region}:${AWS::AccountId}:job-definition/*
                  - !Sub arn:aws:batch:${AWS::Region}:${AWS::AccountId}:job-queue/*

        - PolicyName: CloudWatch-Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - cloudwatch:PutMetricData
                  - cloudwatch:ListMetrics
                Resource: "*"
        - PolicyName: EBS-Access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ec2:createVolume
                  - ec2:attachVolume
                  - ec2:deleteVolume
                  - ec2:modifyInstanceAttribute
                  - ec2:describeVolumes
                Resource:
                  - arn:aws:ec2::*:volume/*
                  - arn:aws:ec2::*:instance/*
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  ECSInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ECSInstanceRole
      InstanceProfileName: !Ref ECSInstanceRole

  SpotFleetRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - spotfleet.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2SpotFleetTaggingRole

  BatchServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - batch.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSBatchServiceRole

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    DependsOn: FSxLustreWorkingFileSystem
    Properties:
      LaunchTemplateData:
        BlockDeviceMappings:
          - Ebs:
              # root volume
              Encrypted: True
              DeleteOnTermination: True
              VolumeSize: 256
              VolumeType: gp3
            DeviceName: /dev/xvda
        UserData:
          Fn::Base64: !Sub |-
            MIME-Version: 1.0
            Content-Type: multipart/mixed; boundary="==BOUNDARY=="

            --==BOUNDARY==
            Content-Type: text/cloud-config; charset="us-ascii"

            packages:
            - lustre-client
            - amazon-ssm-agent

            runcmd:
            - start amazon-ssm-agent

            - mkdir -p /scratch/results
            - mount -t lustre ${FSxLustreWorkingFileSystem}.fsx.${AWS::Region}.amazonaws.com@tcp:/fsx /scratch/results


  BatchComputeEnvironmentSpot:
    Type: AWS::Batch::ComputeEnvironment
    Properties:
      ComputeEnvironmentName: !Sub ${ResourcePrefixLowercase}-spot-${ComputeEnvironmentVersion}
      ServiceRole: !GetAtt BatchServiceRole.Arn
      Type: MANAGED
      State: ENABLED
      ComputeResources:
        AllocationStrategy: SPOT_CAPACITY_OPTIMIZED
        LaunchTemplate:
          LaunchTemplateId: !Ref LaunchTemplate
        SecurityGroupIds:
          - !ImportValue SecurityGroup
        BidPercentage: 50
        InstanceRole: !GetAtt ECSInstanceProfile.Arn
        InstanceTypes:
          - r5.2xlarge
          - r5.4xlarge
          - r5.8xlarge
          - r5.12xlarge
          - r5.24xlarge
        MinvCpus: 0
        DesiredvCpus: 0
        MaxvCpus: 256
        SpotIamFleetRole: !GetAtt SpotFleetRole.Arn
        Subnets:
          - !ImportValue PrivateSubnetA
          - !ImportValue PrivateSubnetB
        Type: SPOT
        Tags:
          Name: !Sub ${ResourcePrefix}

  BatchComputeEnvironmentOnDemand:
    Type: AWS::Batch::ComputeEnvironment
    Properties:
      ComputeEnvironmentName: !Sub ${ResourcePrefixLowercase}-ondemand-${ComputeEnvironmentVersion}
      ServiceRole: !GetAtt BatchServiceRole.Arn
      Type: MANAGED
      State: ENABLED
      ComputeResources:
        AllocationStrategy: BEST_FIT_PROGRESSIVE
        LaunchTemplate:
          LaunchTemplateId: !Ref LaunchTemplate
        SecurityGroupIds:
          - !ImportValue SecurityGroup
        InstanceRole: !GetAtt ECSInstanceProfile.Arn
        InstanceTypes:
          - r5.2xlarge
          - r5.4xlarge
          - r5.8xlarge
          - r5.12xlarge
          - r5.24xlarge
        MinvCpus: 0
        DesiredvCpus: 0
        MaxvCpus: 256
        Subnets:
          - !ImportValue PrivateSubnetA
          - !ImportValue PrivateSubnetB
        Type: EC2
        Tags:
          Name: !Sub ${ResourcePrefix}
  BatchQueue:
    Type: AWS::Batch::JobQueue
    Properties:
      JobQueueName: !Sub ${JobQueue}
      Priority: 1000
      State: ENABLED
      ComputeEnvironmentOrder:
        - Order: 1
          ComputeEnvironment: !Ref BatchComputeEnvironmentSpot
        - Order: 2
          ComputeEnvironment: !Ref BatchComputeEnvironmentOnDemand


## https://aws.amazon.com/blogs/storage/using-amazon-fsx-for-lustre-for-genomics-workflows-on-aws/

  FSxLustreWorkingFileSystem:
    Type: AWS::FSx::FileSystem
    Properties:
      FileSystemType: LUSTRE
      LustreConfiguration:
        AutoImportPolicy: NEW_CHANGED
          # There are some additional performance tuning aspects here.
        ExportPath: !Sub "s3://${SamplesBucket}/results/"
        ImportPath: !Sub "s3://${SamplesBucket}/samples/"
        WeeklyMaintenanceStartTime:  "7:17:00" #Sundays at our noon EST, clock is in UTC
      #https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-fsx-filesystem.html
      StorageCapacity: 1200 # 1.2TB
      SecurityGroupIds:
        - !ImportValue SecurityGroup
      SubnetIds:
        - !ImportValue PrivateSubnetA


Outputs:
  JobQueue:
    Value: !Sub ${JobQueue}
  JobresultsBucket:
    Value: !Sub ${JobresultsBucket}
